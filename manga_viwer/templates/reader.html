<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - マンガビューアー</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Google FontsのInterを使用 */
        }
        /* HTMXのローディングインジケーター用スタイル */
        .htmx-indicator{
            opacity:0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator{
            opacity:1;
        }
        .htmx-request.htmx-indicator{
            opacity:1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="mb-4 p-4 bg-white rounded-lg shadow-md">
            <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold flex items-center mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H16a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                リストに戻る
            </a>
            <h1 class="text-xl font-bold text-gray-900">{{ title }}</h1>
        </div>
        
        <div id="reader-content" 
             hx-get="/reader_data" 
             hx-trigger="load" 
             hx-swap="innerHTML"
             class="bg-white p-4 rounded-lg shadow-md min-h-[200px] flex items-center justify-center">
            <p class="text-gray-500 text-lg flex items-center">
                <svg class="animate-spin h-6 w-6 mr-3 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                読み込み中…
            </p>
        </div>

        <div class="flex justify-start mt-4">
            <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H16a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                リストに戻る
            </a>
        </div>
    </div>
</body>
</html>
